<body>
    <header class="masthead d-flex">
        <div class="container text-center my-auto">
            <h1 class="mb-1">Do QnS!</h1>
            <h3 class="mb-5">
                <em>Start survey and check subject Favorability</em>

            <div id="scBtn" class="btn btn-primary btn-xl js-scroll-trigger">Find Out More</div>

        </div>
<!-- login bootstrap  -->
        <div id="LoginWindow" class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login
                    <span id="loginClose">&times;</span></div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                                <label id="idLabel" for="inputEmail">Email address</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                                <label id="pwLabel" for="inputPassword">Password</label>
                            </div>
                        </div>
                        <div class="btn btn-primary btn-block">Start</div>
                    </form>
                    <div class="text-center">
                    </div>
                </div>
            </div>
        </div>

<script>
    /*로그인 시작 버튼*/
    //교수
    $("#professorBtn").click(function() {
        
        swal("nope!","다시 입력해 주세요","error")
        $("#LoginWindow").css("display", "block");
        //패스워드 타입
        $("#inputPassword").attr("type", "password");
        //기존 값 지우기
        $("#inputEmail").val("");
        $("#inputPassword").val("");
        //알림문자 삽입
        $("#idLabel").html("Email address");
        $("#pwLabel").html("Password");
    });
    //학생
    $("#studentBtn").click(function() {
        $("#LoginWindow").css("display", "block");
        //ID 타입
        $("#inputPassword").attr("type", "id");
        $("#inputEmail").val("");
        $("#inputPassword").val("");
        $("#idLabel").html("이름");
        $("#pwLabel").html("학번");
    });
    $("#loginClose").click(function() {
        $("#LoginWindow").css("display", "none");
    });

    $("#scBtn").click(function() {
        var scmove = $('#professorBtn').offset().top;
        $('html, body').animate({
            scrollTop: scmove
        }, 400);
    });
</script>
